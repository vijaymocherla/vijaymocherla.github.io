			};        								
			function update() {
				Notes()
			};
			function copyNotes() {
				let callNotes = document.getElementById('callNotes');
				callNotes.select();
				document.execCommand('copy');
				document.getElementById('callNotes').blur();
			};
			function copyWhatsappNotes() {
				let whatsappNotes = document.getElementById('whatsappNotes');
				whatsappNotes.select();
				document.execCommand('copy');
				document.getElementById('whatsappNotes').blur();
			};
        	document.addEventListener('DOMContentLoaded', Notes);	
        </script>
	</head>
	<body>
		<h3 align="center">Call notes for COVID query</h3>
		<div class="grid-container">
			<strong>FROM</strong><br />	
			<div class="grid-item"><label> Attender Name </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="attender"></div>
			<div class="grid-item"><label>	Relation </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="relation"></div>
			<div class="grid-item"><label> Mobile Number </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="mobileNumber"></div>
			<div class="grid-item"><label>	Alternate Number </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="alternateNumber"></div> 
			<div class="grid-item"><label>	Profession </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="profession"></div>
			<div class="grid-item"><label>	Earning memebers in the family	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="earningMember"></div>
		</div>
		<em>     (The following details must reflect as found in the patient's Aadhar Card) </em> <br />
		<div class="grid-container">		
			<div class="grid-item"><label>	Patient Name: Name with surname(initperu)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="patientName"></div>
			<div class="grid-item"><label>	Age(D/M/Y)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="age"></div>
			<div class="grid-item"><label>	Gender(M/F)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="gender"></div>
			<div class="grid-item"><label>	Address- Area/District/City</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="address"></div>
		</div>	
		<strong>REQUIREMENT</strong><br />	
		<div class="grid-container">	
			<div class="grid-item"><label>SPO2 levels</label></div>	
			<div class="grid-item"><input onchange ="update()" type="text"   id="SPO2"></div>
			<div class="grid-item"><label>If on O2 support, how many liters of consumption?</label>	</div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="O2consumption"></div>
			<div class="grid-item"><label>RT-PCR test (Date of test & Result)</label>	</div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="RTPCR"></div>
			<div class="grid-item"><label>Blood Group</label>	</div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="bloodGroup"></div>
			<div class="grid-item"><label>Current location (Home/ Isolation center/ Covid care center/ Hospital)</label>	</div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="currentLocation"></div>
		</div>	
		<strong>INFORMATION</strong> <br />
		<div class="grid-container">
			<div class="grid-item"><label> Current symptoms :Fever/ Cough / Breathlessness / Rashes/ Heart beating fast etc. Any other symptoms	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="symptoms"></div>
			<div class="grid-item"><label> Signs of symptoms since : Date	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="symptomsDate"></div>
			<div class="grid-item"><label> Have you consulted any doctor for COVID? Are you currently under any medication for COVID	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="doctorConsult"></div>
			<div class="grid-item"><label> What did the doctor suggest regarding your condition	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="doctorAdvise"></div>
			<div class="grid-item"><label> Comorbidity: Medical conditions in the patient viz BP, diabetic, Heart conditions, Renal Conditions	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="medicalConditions"></div>
			<div class="grid-item"><label> Does the patient have a smoking habit?	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="smokingHabit"></div>
			<div class="grid-item"><label> HRCT chest	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="HRCT"></div>
			<div class="grid-item"><label> CBC	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="CBC"></div>
			<div class="grid-item"><label> CRP	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="CRP"></div>
			<div class="grid-item"><label> D-Dimers test	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="dDimers"></div>
			<div class="grid-item"><label> LFT test	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="LFT"></div>
			<div class="grid-item"><label> History of Diabetes	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="diabetes"></div>
			<div class="grid-item"><label> If vaccinated dates of first/second dose?	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="vaccine"></div>
		</div>	
		<strong>RESPONSE</strong><br />
		<textarea id="response" style="margin: 10px;width:300px; height: 100px;" onchange ="update()">We will get back to you(patient) after the medical responds to us.</textarea><br /><br />			
		<div align="center">
			<strong>Whatsapp Notes</strong><br />
			<textarea id="whatsappNotes"></textarea><br /> 
			<button style="width:150px;height: 50px; margin: 10px;" onclick="copyWhatsappNotes()">Copy Notes for Whatsapp</button>
		</div>
		<div align="center">
			<strong>Call Notes</strong><br />
			<textarea id="callNotes"></textarea><br /> 
			<button style="width:150px;height: 50px; margin: 10px;" onclick="copyNotes()">Copy Call Notes</button>
		</div>
		<br /> 
		<div align="center">
			<button onclick="window.location.href = './index.html';"><< Back to Homepage</button>
		</div>

	</body>
</html>
