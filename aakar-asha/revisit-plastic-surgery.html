<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale= 1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <script>
        	function Notes() {
        		let callNotes = document.getElementById('callNotes');
        		let patientName = document.getElementById('patientName').value;
	    		let age = document.getElementById('age').value;
	    		let gender = document.getElementById('gender').value;
        		let mobileNumber = document.getElementById('mobileNumber').value;
        		let alternateNumber = document.getElementById('alternateNumber').value;
	    		let address = document.getElementById('address').value;
	    		let district =document.getElementById('district').value;
        		let patientID = document.getElementById('patientID').value;
        		let purpose = document.getElementById('purpose').value;
	    		let previousVisit = document.getElementById('previousVisit').value;
	    		let surgery = document.getElementById('surgery').value; 
	    		let reports = document.getElementById('reports').value; 
	    		let reportDetails = document.getElementById('reportDetails').value;
	    		let doctorsAdvise = document.getElementById('doctorsAdvise').value; 
	    		let visitAdvise = document.getElementById('visitAdvise').value;
	    		let visitInfo = document.getElementById('visitInfo').value;
	    		let visitDate = document.getElementById('visitDate').value;
	    		let response = document.getElementById('response').value;
	    		callNotes.innerHTML = 'FROM'+';	'
	    							+'Patient Name: Name with surname(initperu)'+ patientName+';	'
						    		+'Age(D/M/Y)'+ age+';	'
						    		+'Gender(M/F)'+gender +';	'
						    		+'Mobile number'+ mobileNumber+';	'
						    		+'Alternate mobile number'+alternateNumber +';	'
						    		+'Address- Area/City'+address +';	'
						    		+'District'+district +';	'
						    		+'Patient ID'+ patientID+';	'
						    		+'INFORMATION'+ ';	'
						    		+'Purpose for calling'+ purpose +';	'
						    		+'Previous hospital visit date and month'+ previousVisit +';	'
						    		+'Surgery or treatment undergone:'+ surgery+';	'
						    		+'Do they have any reports: yes or no'+ reports +';	'
						    		+'If yes, are they submitted'+ reportDetails +';	'
						    		+'Doctors advise:'+ doctorsAdvise+';	'
						    		+'Has the doctor asked them to come to hospital: Yes or No'+ visitAdvise +';	'
						    		+'Date of departure/ have they booked their tickets'+ visitInfo +';	'
						    		+'Date of arrival'+ visitDate+';	'
						    		+'RESPONSE	'+ response;
				whatsappNotes.innerHTML = 'FROM'+'\n'
	    							+'Patient Name: Name with surname(initperu)'+ patientName+'\n'
						    		+'Age(D/M/Y)'+ age+'\n'
						    		+'Gender(M/F)'+gender +'\n'
						    		+'Mobile number'+ mobileNumber+'\n'
						    		+'Alternate mobile number'+alternateNumber +'\n'
						    		+'Address- Area/City'+address +'\n'
						    		+'District'+district +'\n'
						    		+'Patient ID'+ patientID+'\n'
						    		+'INFORMATION'+ '\n'
						    		+'Purpose for calling'+ purpose +'\n'
						    		+'Previous hospital visit date and month'+ previousVisit +'\n'
						    		+'Surgery or treatment undergone:'+ surgery+'\n'
						    		+'Do they have any reports: yes or no'+ reports +'\n'
						    		+'If yes, are they submitted'+ reportDetails +'\n'
						    		+'Doctors advise:'+ doctorsAdvise+'\n'
						    		+'Has the doctor asked them to come to hospital: Yes or No'+ visitAdvise +'\n'
						    		+'Date of departure/ have they booked their tickets'+ visitInfo +'\n'
						    		+'Date of arrival'+ visitDate+'\n'
						    		+'RESPONSE	'+ response;
			};        								
			function update() {
				Notes()
			};
			function copyNotes() {
				let callNotes = document.getElementById('callNotes');
				callNotes.select();
				document.execCommand('copy');
				document.getElementById('callNotes').blur();
			};
			function copyWhatsappNotes() {
				let whatsappNotes = document.getElementById('whatsappNotes');
				whatsappNotes.select();
				document.execCommand('copy');
				document.getElementById('whatsappNotes').blur();
			}
        	document.addEventListener('DOMContentLoaded', Notes);	
        </script>
	</head>
	<body>
		<h3 align="center">Call notes for Revisit calls related to Plastic Surgery </h3>
		<div class="grid-container">
			<strong>FROM</strong><br />	
			<div class="grid-item"><label> Patients Name </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="patientName"></div>
			<div class="grid-item"><label>	Age(D/M/Y)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="age"></div>
			<div class="grid-item"><label>	Gender(M/F)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="gender"></div>
			<div class="grid-item"><label> Mobile Number </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="mobileNumber"></div>
			<div class="grid-item"><label>	Alternate Number </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="alternateNumber"></div> 
			<div class="grid-item"><label>	Address- Area/District/City</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="address"></div>
			<div class="grid-item"><label>	District</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="district"></div>
			<div class="grid-item"><label>	Patient ID</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="patientID"></div>
			
			
		</div>		
		<strong>INFORMATION</strong> <br />
		<div class="grid-container">
			<div class="grid-item"><label> Purpose for Calling</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="purpose"></div>
			<div class="grid-item"><label> Previous hospital visit date and month	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="previousVisit"></div>
			<div class="grid-item"><label>Surgery or treatment undergone:</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="surgery"></div>
			<div class="grid-item"><label> Do they have any reports: yes or no</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="reports"></div>
			<div class="grid-item"><label> If yes, are they submitted</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="reportDetails"></div>
			<div class="grid-item"><label>Doctor's advise:</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="doctorsAdvise"></div>
			<div class="grid-item"><label> Has the doctor asked them to come to hospital: Yes or No</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="visitAdvise"></div>
			<div class="grid-item"><label> Date of departure/ have they booked their tickets</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="visitInfo"></div><div class="grid-item"><label> Date of arrival</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="visitDate"></div>
		</div>	
		<strong>RESPONSE</strong><br />
		<textarea id="response" style="margin: 10px;width:300px; height: 100px;" onchange ="update()">We will get back to you(patient) after the medical responds to us.</textarea><br /><br />			
		<div align="center">
			<strong>Whatsapp Notes</strong><br />
			<textarea id="whatsappNotes"></textarea><br /> 
			<button style="width:150px;height: 50px; margin: 10px;" onclick="copyWhatsappNotes()">Copy Notes for Whatsapp</button>
		</div>
		<div align="center">
			<strong>Call Notes</strong><br />
			<textarea id="callNotes"></textarea><br /> 
			<button style="width:150px;height: 50px; margin: 10px;" onclick="copyNotes()">Copy Call Notes</button>
		</div>
		<br /> 
		<div align="center">
			<button onclick="window.location.href = './index.html';"><< Back to Homepage</button>
		</div>

	</body>
</html>
