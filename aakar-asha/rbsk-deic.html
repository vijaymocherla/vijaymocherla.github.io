<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale= 1.0">
        <link rel="stylesheet" href="stylesheet.css">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-JE0P1M9307"></script>
        <script>
        	function Notes() {
        		let callNotes = document.getElementById('callNotes');
        		let doctorsName = document.getElementById('doctorsName').value;
        		let hospitalName = document.getElementById('hospitalName').value;
        		let mobileNumber = document.getElementById('mobileNumber').value;
        		let whatsappNumber = document.getElementById('whatsappNumber').value;
        		let district = document.getElementById('district').value;
        		let state = document.getElementById('state').value;
	    		let rbskDeic = document.getElementById('rbskDeic').value;
	    		let patientName = document.getElementById('patientName').value;
	    		let age = document.getElementById('age').value;
	    		let gender = document.getElementById('gender').value;
	    		let fathersName =document.getElementById('fathersName').value;
	    		let fathersProfession =document.getElementById('fathersProfession').value;
	    		let address = document.getElementById('address').value;
	    		let plasticSurgeryIssue = document.getElementById('plasticSurgeryIssue').value; 
	    		let bodyPart = document.getElementById('bodyPart').value; 
	    		let burnInjury = document.getElementById('burnInjury').value; 
	    		let injuryDetails = document.getElementById('injuryDetails').value;
	    		let reportDetails = document.getElementById('reportDetails').value;
	    		let medicationDetails = document.getElementById('medicationDetails').value;
	    		let reference = document.getElementById('reference').value;
	    		let response = document.getElementById('response').value;
	    		callNotes.innerHTML = 'FROM 	'+'	'
        								+ 'Doctors Name: '+doctorsName+';	'
        								+ 'Hospital Name: '+hospitalName+';	'
        								+ 'Mobile Number: '+mobileNumber+';	'
        								+ 'Whatsapp Number: '+whatsappNumber+';	'
        								+ 'District: '+district+';	'
        								+ 'State: '+state+';	'
        								+ 'RBSK or DEIC:'+rbskDeic+';	'
        								+ 'Patient Name: '+patientName+';	'
        								+ 'Age: '+age+';	'
        								+ 'Gender: '+gender+';	'
        								+ 'Patients Fathers Name: '+ fathersName+';	'
        								+ 'Fathers Profession:'+fathersProfession+';	'
        								+ 'Address: '+address+';	'
						    		 	+ 'INFORMATION' + ';	'
										+ 'What is the plastic surgery related issue' + plasticSurgeryIssue +';	'
										+ 'Which body part' + bodyPart+';	'
										+ 'If burn injury, how many days since accident' + burnInjury +';	'
										+ 'Details of injury' +injuryDetails +';	'
										+ 'Any reports available' +reportDetails +';	'
										+ 'Any medications taken' + medicationDetails+';	'
										+ 'Who are referred to tha Aakar asha helpline number' +reference +';	'
										+ 'RESPONSE	' + response ;
				whatsappNotes.innerHTML = 'FROM 	'+'\n'
        								+ 'Doctors Name: '+doctorsName+'\n'
        								+ 'Hospital Name: '+hospitalName+'\n'
        								+ 'Mobile Number: '+mobileNumber+'\n'
        								+ 'Whatsapp Number: '+whatsappNumber+'\n'
        								+ 'District: '+district+'\n'
        								+ 'State: '+state+'\n'
        								+ 'RBSK or DEIC:'+rbskDeic+'\n'
        								+ 'Patient Name: '+patientName+'\n'
        								+ 'Age: '+age+'\n'
        								+ 'Gender: '+gender+'\n'
        								+ 'Patients Fathers Name: '+ fathersName+'\n'
        								+ 'Fathers Profession:'+fathersProfession+'\n'
        								+ 'Address: '+address+'\n'
						    		 	+ 'INFORMATION' + '\n'
										+ 'What is the plastic surgery related issue' + plasticSurgeryIssue +'\n'
										+ 'Which body part' + bodyPart+'\n'
										+ 'If burn injury, how many days since accident' + burnInjury +'\n'
										+ 'Details of injury' +injuryDetails +'\n'
										+ 'Any reports available' +reportDetails +'\n'
										+ 'Any medications taken' + medicationDetails+'\n'
										+ 'Who are referred to tha Aakar asha helpline number' +reference +'\n'
										+ 'RESPONSE' + '\n'+ response ;									

			};        								
			function update() {
				Notes()
			};
			function copyNotes() {
				let callNotes = document.getElementById('callNotes');
				callNotes.select();
				document.execCommand('copy');
				document.getElementById('callNotes').blur();
			};
			function copyWhatsappNotes() {
				let whatsappNotes = document.getElementById('whatsappNotes');
				whatsappNotes.select();
				document.execCommand('copy');
				document.getElementById('whatsappNotes').blur();
			}
        	document.addEventListener('DOMContentLoaded', Notes);	
        </script>
	</head>
	<body>
		<h3 align="center">Call notes for RBSK/DEIC query</h3>
		<div class="grid-container">
			<strong>FROM</strong><br />	
			<div class="grid-item"><label> Doctors Name </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="doctorsName"></div>
			<div class="grid-item"><label>	Hospital Name </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="hospitalName"></div>
			<div class="grid-item"><label> Mobile Number </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="mobileNumber"></div>
			<div class="grid-item"><label>	Whatsapp Number </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="whatsappNumber"></div> 
			<div class="grid-item"><label>	District </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="district"></div>
			<div class="grid-item"><label>	State</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="state"></div>
			<div class="grid-item"><label>	RBSK or DEIC</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="rbskDeic"></div>
		</div>
		<em>     (The following details must reflect as found in the patient's Aadhar Card) </em> <br />
		<div class="grid-container">		
			<div class="grid-item"><label>	Patient Name: Name with surname(initperu)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="patientName"></div>
			<div class="grid-item"><label>	Age(D/M/Y)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="age"></div>
			<div class="grid-item"><label>	Gender(M/F)	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="gender"></div>
			<div class="grid-item"><label>Patient's Father's name</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="fathersName"></div>
			<div class="grid-item"><label> Father's Profession</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="fathersProfession"></div>
			<div class="grid-item"><label>	Address- Area/District/City</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="address"></div>
		</div>	
		<strong>INFORMATION</strong> <br />
		<div class="grid-container">
			<div class="grid-item"><label> What is the plastic surgery related issue?	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="plasticSurgeryIssue"></div>
			<div class="grid-item"><label> Which body part?	</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="bodyPart"></div>
			<div class="grid-item"><label>If burn injury, how many days since accident </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="burnInjury"></div>
			<div class="grid-item"><label> Details of the Injury </label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="injuryDetails"></div>
			<div class="grid-item"><label> Details of any reports, if available.</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="reportDetails"></div>
			<div class="grid-item"><label> Any medication related details?</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="medicationDetails"></div>
			<div class="grid-item"><label> Who are referred to tha Aakar asha helpline number?</label></div>
			<div class="grid-item"><input onchange ="update()" type="text"   id="reference"></div>
		</div>	
		<strong>RESPONSE</strong><br />
		<textarea id="response" style="margin: 10px;width:300px; height: 100px;" onchange ="update()">We will get back to you(patient) after the medical responds to us.</textarea><br /><br />			
		<div align="center">
			<strong>Whatsapp Notes</strong><br />
			<textarea id="whatsappNotes"></textarea><br /> 
			<button style="width:150px;height: 50px; margin: 10px;" onclick="copyWhatsappNotes()">Copy Notes for Whatsapp</button>
		</div>
		<div align="center">
			<strong>Call Notes</strong><br />
			<textarea id="callNotes"></textarea><br /> 
			<button style="width:150px;height: 50px; margin: 10px;" onclick="copyNotes()">Copy Call Notes</button>
		</div>
		<br /> 
		<div align="center">
			<button onclick="window.location.href = './index.html';"><< Back to Homepage</button>
		</div>

	</body>
</html>
